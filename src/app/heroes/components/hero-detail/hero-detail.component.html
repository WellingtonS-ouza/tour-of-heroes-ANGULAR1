<h1>{{isEditing? "Update": "Create"}} Hero</h1>

<form action="" [formGroup]="form">
<mat-card>

  <mat-card-content class="content">
    <mat-form-field *ngIf="isEditing">
      <mat-label>ID</mat-label>
      <input matInput  formControlName="id">
    </mat-form-field>

    <mat-form-field>
      <mat-label>Hero name</mat-label>
      <input id="name" formControlName="name" matInput type="text"  placeholder="Name">
    </mat-form-field>


  </mat-card-content>

  <mat-card-actions>
    <button color="primary" *ngIf="!isEditing"  [disabled]="isFormValid()" mat-raised-button (click)="create()">Create</button>
    <button color="primary"  *ngIf="isEditing"  [disabled]="isFormValid()" mat-raised-button (click)="update()">Update</button>
    <button mat-raised-button (click)="goBack()">Go Back</button>

  </mat-card-actions>
</mat-card>

</form>
